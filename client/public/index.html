    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    <title>SAG web ERP</title>

    <style>
      /* --- 이 스타일 블록을 <head> 태그 안에 추가합니다 --- */
      html, body, #root {
        height: 100%; /* HTML, body, 그리고 React가 마운트되는 #root 요소가 전체 높이를 차지하도록 */
        margin: 0;   /* 브라우저 기본 마진 제거 */
        padding: 0;  /* 브라우저 기본 패딩 제거 */
        overflow: hidden; /* 전체 페이지에 스크롤바가 생기지 않도록 방지 */
      }
      body {
        /* 선택적으로, body에도 배경색을 지정하여 전체 화면에 색상이 보이도록 할 수 있습니다. */
        /* background-color: #f0f4f8; */ 
      }
    </style>
    </head>
